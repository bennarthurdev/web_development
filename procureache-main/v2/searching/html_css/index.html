<!DOCTYPE html>
<html> <!-- This tag is parent of head and body tags-->
    <head> <!-- This tag is a child tag of html tag-->
        <!-- It's sort of like metadata about the actual file and we can create the head by creating head tags-->
        <title>Benn's Website</title>
        <meta charset="utf-8">
        <!-- Setting to mobile -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
