    <script type="text/javascript">

      class Animal {
        constructor(cor,tamanho,peso) {
          this.cor = cor
          this.tamanho = tamanho
          this.peso = peso
        }

        dormir() {
          console.log('Dormir');
        }
        
      }
      class Passaro extends Animal {
        constructor(bico) {
          super();
          this.bico = bico;
        }

        voar() {
          console.log('Voar')
        }

      }

      class Papagaio extends Passaro {
        constructor(sabeFalar,cor,tamanho,peso) {

          this.sabeFalar = true
        }

        falar() {
          console.log('Falar')
        }
      }

        }
